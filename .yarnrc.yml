enableTelemetry: 0

plugins:
  - path: .yarn/plugins/@yarnpkg/plugin-typescript.cjs
    spec: "@yarnpkg/plugin-typescript"

yarnPath: .yarn/releases/yarn-2.4.0.cjs

packageExtensions:
  "debug@*":
    dependencies:
      "supports-color": "*"
  "ws@*":
    dependencies:
      "utf-8-validate": "*"
      "bufferutil": "*"
  "@vitejs/plugin-vue@*":
    dependencies:
      "vite": "*"
